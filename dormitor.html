<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitor · LA-Tâmplar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="primary-header">
        <div class="brand">
            <img class="brand-mark" src="Imagini/logo.jpg" alt="LA-Tâmplar" width="80" height="80">
            <div>
                <p class="brand-label">atelier</p>
                <p class="brand-name">LA-Tâmplar</p>
            </div>
        </div>
    </header>
    <main>
        <section class="detail-hero hero">
            <h1>Dormitor</h1>
            <div class="product-detail">
                <div class="detail-gallery">
                    <figure>
                        <img src="Imagini/Dormitor%20coperta.png" alt="Dormitor vedere 1">
                    </figure>
                </div>
                <div class="detail-content">
                    <p class="eyebrow">Dormitor · Colecția 2026</p>
                    <h2>Pat cu tăblie capitonată</h2>
                    <p class="product-description">Tăblie înaltă, noptiere integrate și depozitare ascunsă.</p>
                    <div class="detail-cta">
                        <div class="price-tag">
                            <span class="price-label">Preț</span>
                            <span class="price-value">7.300 lei</span>
                            <span class="price-note" style="display:block;font-size:0.95rem;color:#7d6b5d;margin-top:0.2rem;">*Prețul afișat nu include costul transportului.</span>
                        </div>
                        <button class="btn solid">Comandă</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
